name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_VERSION: 22.x
  PNPM_VERSION: 10.x

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout Repository
        uses: actions/checkout@v4
      - run: echo "📥 Code checked out successfully!"
      # 環境と依存関係をセットアップ
      - name: Setup Environment and Install Dependencies
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
      - run: echo "💾 Dependencies installed successfully!"

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"
      # Dependencies are already installed in setup-deps action

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      - run: pnpm nx run-many -t lint test build typecheck
      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: pnpm nx fix-ci
        if: always()
